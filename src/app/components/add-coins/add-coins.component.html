<app-navbar></app-navbar>
<app-loading *ngIf="loading"></app-loading>

<h5>{{"COINS" | translate}}</h5>
<table class="table table-striped">
  <thead>
  <tr>
    <th>{{"NAME" | translate}}</th>
    <th>{{"VALUE" | translate}} ($)</th>
    <th>{{"SYMBOL" | translate}}</th>
    <th>{{"ADD" | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let brave of braves">
    <td>{{brave.name}}</td>
    <td>{{brave.value}}</td>
    <td>{{brave.symbol}}</td>
    <td><button class="btn btn-outline-primary" (click)="selectCoin(brave)"><i class="bi bi-check2-circle"></i> {{"SELECT" | translate}}</button></td>
  </tr>
  </tbody>
</table>
