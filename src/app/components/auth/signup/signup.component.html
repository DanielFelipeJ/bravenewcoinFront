<app-navbar></app-navbar>
<app-loading *ngIf="loading"></app-loading>
<div class="container d-flex justify-content-center m-3">
  <div class="card border-primary mb-3" style="width: 25rem;">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">{{"LOGIN" | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" routerLink="/signup">{{"SIGN_UP" | translate}}</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
        <div class="form-group py-2">
          <label for="name">{{"NAME" | translate}}</label>
          <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" #n="ngModel" required>
          <div class="alert alert-danger" *ngIf="n.invalid && (n.dirty || n.touched)">
            <div *ngIf="n.errors">
              {{"NAME REQUIRED" | translate}}
            </div>
          </div>
        </div>
        <div class="form-group py-2">
          <label for="lastname">{{"LASTNAME" | translate}}</label>
          <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="lastname" #l="ngModel" required>
          <div class="alert alert-danger" *ngIf="l.invalid && (l.dirty || l.touched)">
            <div *ngIf="l.errors">
              {{"LASTNAME REQUIRED" | translate}}
            </div>
          </div>
        </div>
        <div class="form-group py-2">
          <label for="username">{{"USERNAME" | translate}}</label>
          <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" #un="ngModel" required>
          <div class="alert alert-danger" *ngIf="un.invalid && (un.dirty || un.touched)">
            <div *ngIf="un.errors">
              {{"USERNAME REQUIRED" | translate}}
            </div>
          </div>
        </div>
        <div class="form-group py-2">
          <label for="password">{{"PASSWORD" | translate}}</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" #pass="ngModel" required maxlength="8" minlength="8">
          <div class="alert alert-danger" *ngIf="pass.invalid && (pass.dirty || pass.touched)">
            <div *ngIf="pass.errors">
              {{"PASSWORD VALIDATED" | translate}}
            </div>
          </div>
        </div>
        <div class="form-group py-2">
          <button class="btn btn-outline-primary btn-block form-control" [disabled]="!f.valid"><i class="bi bi-box-arrow-in-right"></i> {{"SIGN_UP" | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
