<app-loading *ngIf="loading"></app-loading>
<table mat-table [dataSource]="dataSource">
  <ng-container   matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>{{"NAME" | translate}}</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container  matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>{{"VALUE" | translate}}</th>
    <td mat-cell *matCellDef="let element" class="text-price">$ {{ element.value | number:'1.8' }}</td>
  </ng-container>

  <ng-container  matColumnDef="criptomoneda">
    <th mat-header-cell *matHeaderCellDef>{{"CRYPTO" | translate}}</th>
    <td mat-cell *matCellDef class="isCrypto">
      <ng-container>
        <span class="dot"></span>
        SI </ng-container>
    </td>
  </ng-container>

  <ng-container  matColumnDef="convertir">
    <th mat-header-cell *matHeaderCellDef>{{"CONVERT" | translate}}</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [routerLink]="'/coins/make_changes'" [queryParams]="{ convertFrom: element.symbol }">
        <img class="png-icon" src="../../assets/img/shuffle.png" />
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-elevation-z2"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
